version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
        environment:
          PG_HOST: localhost
          PG_USER: postgres
          RAILS_ENV: test
          RACK_ENV: test

      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: postgres

    parallelism: 1
    working_directory: ~/demo-rc-app

    steps:
      - checkout
      - run:
          name: install depencies
          command: |
            sudo gem update --system
            gem install bundler:2.1.4
            bundle install --jobs=4 --retry=3 --path demo-rc-app/bundle

      - run: sudo apt install -y postgresql-client || true
      
      - run:
          name: setup code climate test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            
      - save_cache:
          paths:
            - ./demo-rc-app/bundle
          key: demo-rc-app-v1-dependencies-{{ checksum "Gemfile.lock" }}
      
      # run tests!
      - run:
          name: run tests
          command: |
            ./cc-test-reporter before-build
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
      #            ./cc-test-reporter after-build --exit-code $?

      - run:
          name: Code Climate Test Coverage
          command: |
            ./cc-test-reporter

  upload-coverage:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    working_directory: ~/demo-rc-app

    steps:
      - attach_workspace:
          at: /tmp/coverage
      - run:
          name: setup code climate test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          command: |
            ./cc-test-reporter sum-coverage --output - /tmp/coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - upload-coverage:
          requires:
            - build
